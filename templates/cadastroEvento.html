<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/header.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/eventos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <title>Eventos</title>
</head>
<body>
    <div class="mainContainer">
        
        <h1 class="title">Criar Evento</h1>

        <!-- Formulário para criar eventos -->
        <form onsubmit="onSubmit(event)" id="signup">
            <div class="inputsContainer">
                <input type="text" id="titulo" name="titulo" class="formInput" placeholder="Digite o título do evento" required />
                <input type="text" id="localInput" name="localInput" class="formInput" placeholder="Pesquise o local no Google Maps" required />
                <button type="button" id="searchLocationBtn" class="submitBtn" onclick="searchLocationOnMaps()">Pesquisar no Google Maps</button>
                <input type="date" id="data" name="data" class="formInput" placeholder="Informe a data do evento" required />
                <input type="time" id="hora" name="hora" class="formInput" placeholder="Informe o horário do evento" required />
                <input type="text" id="descricao" name="descricao" class="formInputDescricao" placeholder="Descreva o evento" required />
            </div>
            <div class="inputsContainer">
                <input type="submit" class="submitBtn" value="Enviar" />
            </div>
        </form>
    </div>


    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
    <script type="text/javascript" src="/js/evento.js"></script>
</body>
</html>
