<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/cadastroOrganizacao.css" />
    <link rel="stylesheet" type="text/css" href="/css/header.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mooli&display=swap"
      rel="stylesheet"
    />
    <title>Criar portfolio</title>
</head>
<body>
  <div class="mainContainer">
    <h1>Criar Portfólio</h1>
      <form onsubmit="onSubmit(event)" id="signup">
      <div class="inputsContainer">
        <input
          type="text"
          name="nome"
          class="formInput"
          placeholder="Nome do Portfólio"
          required
        />
        <input
          type="text"
          name="descricao"
          class="formInput"
          placeholder="Descreva os seus produtos/serviços"
          required
        />
      </div>
      <div class="inputsContainer">
        <input type="submit" class="submitBtn" value="Enviar" />
      </div>
    </form>
  </div>

  <script type="text/javascript" src="/eel.js"></script>
  <script type="text/javascript">
  </script>
  <script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
